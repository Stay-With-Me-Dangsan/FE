name: Deploy React to EC2

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Build React App
        run: |
          export CI=false
          npm run build
      
      - name: Deploy to EC2
        env:
          EC2_PUBLIC_IP: ${{ secrets.EC2_PUBLIC_IP }}
        run: |
          scp -r -o StrictHostKeyChecking=no -i ~/stay-with-me-dangsan.pem ./build/* ec2-user@$EC2_PUBLIC_IP:/var/www/html/
