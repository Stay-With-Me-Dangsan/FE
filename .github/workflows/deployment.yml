name: Deploy React to EC2

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Build React App
        run: |
          export CI=false
          npm run build

      - name: Deploy to EC2
        run: |
          scp -r ./build/* ec2-user@43.202.67.155:/var/www/html/
