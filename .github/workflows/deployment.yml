name: Deploy React to EC2

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Build React App
        run: |
          export CI=false
          npm run build
          
      - name: Deploy to EC2
        run: |
          sudo mkdir -p ~/.ssh
          echo "${{ secrets.EC2_PRIVATE_KEY }}" > ~/.ssh/stay-with-me-dangsan.pem
          chmod 600 ~/.ssh/stay-with-me-dangsan.pem
          ssh-keyscan -H ${{ secrets.EC2_PUBLIC_IP }} >> ~/.ssh/known_hosts
          echo "EC2 Public IP: ${{ secrets.EC2_PUBLIC_IP }}"
          scp -r -i ~/.ssh/stay-with-me-dangsan.pem ./build/* ec2-user@$EC2_PUBLIC_IP:/var/www/html/
